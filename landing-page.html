<!DOCTYPE html>
<!-- Landing Page for Events Management company to capture leads on new local DJs -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Fancy yourself a DJ?</title>
  </head>
  <body>
    <header class="headings" id="header">
      <nav class="navbar">
        <h1 class="headings">Welcome to The Club</h1>
        <div>
          <a id="navlinks" href="#whoweare">Who We Are</a>
        </div>
        <div>
          <a id="navlinks" href="#form"> Sign Up </a>
        </div>
      </nav>
    </header>
    <main id="main">
      <section class="whoweare">
        <h1 class="headings">Who We Are</h1>
        <figure>
          <img
            id="fabric_london"
            src="./assets/fabric_london.jpeg"
            alt="people dancing in fabric london"
          />
          <figcaption id="fabric_caption">This could be you!</figcaption>
        </figure>
      </section>
      <section id="form">
        <h2>Sign Up to find out more</h2>
        <form action="">
          <input type="text" placeholder="Full Name" name="Full Name" id="" />
          <input type="text" placeholder="Enter email address" name="" id="" />
        </form>
        <button id="submit_button">Submit</button>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
